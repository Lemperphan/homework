<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homeworksignup.css">
    <title>Sign up</title>
</head>
<body>
    <form action="">
        <h1 class="title">Sign Up</h1>
        <div class="form_group">
            <input type="text" class="input" style="height: 30px; width: 200px;" id="fullname" name="fullname" required>
            <label class="placeholder" for="fullname">Fullname</label>       
        </div>
        <div class="form_group">
            <input type="email" class="input" style="height: 30px; width: 200px;" name="email" id="email" required>
            <label class="placeholder" for="email">Email</label> 
        </div>
        <div class="form_group">
            <input type="text" class="input" style="height: 30px; width: 200px;" id="username" name="username" required>
            <label class="placeholder" for="username">Username</label> 
        </div>
        <div class="form_group">
            <input type="password" class="input" style="height: 30px; width: 200px;" name="password" id="password">
            <label class="placeholder" for="password">Password</label> 
        </div>
        <div class="form_group">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</body>
</html>
